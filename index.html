<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  
  <main>
    <div class="rating">
      <img id="starimg" src="/images/icon-star.svg" alt="" srcset="">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support
        request. All feedback is appreciated to help us
        improve our offering!
      </p>
      <div id="ratings">
        <button class="btn" id="btn1">1</button>
        <button class="btn" id="btn2">2</button>
        <button class="btn" id="btn3">3</button>
        <button class="btn" id="btn4">4</button>
        <button class="btn clicked" id="btn5">5</button>
      </div>
      <input id="btnsub" type="submit" value="Submit">
    </div>
    <!-- Rating state end -->

    
    <!-- Thank you state start -->
    <div class="thanks hidden">
      <img src="/images/illustration-thank-you.svg" alt="" srcset="">
      <span id="select">You selected out of 5</span>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. <br>
        If you ever need more support, <br>
        don’t hesitate to get in touch!
      </p>
    </div>
    <!-- Thank you state end -->
  </main>

  <script>
    var btns = document.querySelectorAll('.btn');
    var btsub = document.querySelector('#btnsub');
    var span = document.querySelector('#select');
    var thank = document.querySelector('.thanks');
    btns.forEach(btn=>{
        btn.classList.remove('clicked')
        btn.addEventListener('click', ()=>{
            btns.forEach(bt=>{
                bt.classList.remove('clicked')
            })
            btn.classList.add('clicked')
        })
    })

    btsub.addEventListener('click', ()=>{
        let btclicked = document.querySelector('.clicked');
        if (btclicked.innerText != ""){
            thank.classList.remove('hidden');
            span.innerText = 'You selected '+btclicked.innerText+'  out of 5';
        }
    })
  </script>
</body>
</html>
